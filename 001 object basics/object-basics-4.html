<script>

    function Cat(name, breed, color = 'white') {
        this.name = name;
        this.breed = breed;
        this.greeting = function greeting() {
            console.log(`Hello, said ${this.name} the ${this.breed}.`);
        }
    }

    const bertie = new Cat('Bertie', 'Cymric');
