<script>
    class Shape {

        name;
        sides;
        sideLength;

        constructor(name, sides, sideLength) {
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
        }

        calcPerimeter() {
            const result = this.sides * this.sideLength;
            console.log(result);
            return result;
        }

    }

    const square = new Shape('square', sides = 4, sideLength = 5);
    square.calcPerimeter();

    const triangle = new Shape('triangle', sides = 3, sideLength = 3);
    triangle.calcPerimeter();
