<script>
    class Shape {

        name;
        sides;
        sideLength;

        constructor(name, sides, sideLength) {
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
        }

        calcPerimeter() {
            const result = this.sides * this.sideLength;
            console.log(result);
            return result;
        }

    }

    class Square extends Shape {
        
        constructor(name, sideLength) {
            super(name);
            this.sides = 4;
            this.sideLength = sideLength;
        }

        calcArea() {
            const result = this.sideLength**2;
            console.log(result);
            return result;
        }
    }

    const square = new Square('square', 5);
    square.calcArea();
    square.calcPerimeter();
