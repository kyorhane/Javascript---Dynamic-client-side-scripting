<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input class="numberInput" type="text">
    <p></p>

    <script>
        const input = document.querySelector('.numberInput');
        const para = document.querySelector('p');

        function squared(num) {
            return num * num;
        }

        function squaredRoot(num) {
            return Math.sqrt(num);
        }

        function cubed(num) {
            return num * num * num;
        }

        function cubedRoot(num) {
            return Math.cbrt(num);
        }

        function factorial(num) {
            if (num < 0) return undefined;
            if (num == 0) return 1;
            let x = num - 1;
            while (x > 1) {
                num *= x;
                x--;
            }
            return num;
        }

        input.addEventListener('change', () => {
            const num = parseFloat(input.value);
            if (isNaN(num)) {
                para.textContent = 'You need to enter a number!';
            } else {
                para.textContent = `${num} squared is ${squared(num)}. `;
                para.textContent += `Squared root of ${num} is ${squaredRoot(num)}. `;
                para.textContent += `${num} cubed is ${cubed(num)}. `;
                para.textContent += `Cubed root of ${num} is ${cubedRoot(num)}. `;
                para.textContent += `${num} factorial is ${factorial(num)}. `;
            }
        });


    </script>
</body>

</html>
